<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div class="container">
			<h1>Tic-Tac-Toe</h1>

			<!-- Menu -->
			<div class="menu">
				<form action="#">
					<ul>
						<li>
							<label for="player-1-name">Player 1:</label>
							<input
								type="text"
								name="player-1-name"
								id="player-1-name"
								placeholder="John Doe"
							/>
						</li>
						<li>
							<label for="player-2-name">Player 2:</label>
							<input
								type="text"
								name="player-2-name"
								id="player-2-name"
								placeholder="Jane Doe"
							/>
						</li>
						<li>
							<button class="start-game">Start game</button>
						</li>
					</ul>
				</form>
			</div>

			<!-- Game -->
			<div class="game hidden">
				<div class="board"></div>
				<p class="gameover-msg"></p>

				<!-- Game menu -->
				<div class="buttons">
					<button class="reset-board">Reset board</button>
					<button class="goto-menu">Menu</button>
				</div>
			</div>

			<!-- Footer -->
			<footer>
				<a href="https://github.com/Mocchu/tic-tac-toe"
					>https://github.com/Mocchu/tic-tac-toe</a
				>
			</footer>
		</div>
	</body>
</html>
